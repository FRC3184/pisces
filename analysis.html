<!DOCTYPE html>
<head>
	<title>Pisces Scouting Analysis</title>
	<link rel="stylesheet" type="text/css" href="analysis.css">
</head>
<body>
<div class="col" style="float:left">
<h1>Matches</h1>
<a href="#" id="match-filter-toggle" class="detailsButton">Filter</a>
<br />
<div class="filter" id="match-filter" style="display:none">
<select class="regional-select" id="match-regional">
  <option value="all">All Regionals</option>
</select>
<input class="year-select" id="match-year" type="number" placeholder="Year">
<input class="year-select" id="match-team" type="number" placeholder="Team">
<a href="#" id="update-match" class="detailsButton">Update</a>
</div>
<br />
<div>
<table id="matches">
<tbody>


</tbody>
</table>
</div>
</div>
<div class="col" style="display:inline-block;">
<h1>Details</h1>
Total Score: <span id="total">0</span>
<br />
Litter in Landfill: <span id="landfill">0</span>
<br />
Unprocessed Litter: <span id="unprocessed">0</span>
<table id="stack-window">
<tbody>


</tbody>
</table>
</div>
<div class="col"style="float:right;">
<h1>Teams</h1>
<a href="#" id="team-filter-toggle" class="detailsButton">Filter</a>
<br />
<div class="filter" id="team-filter" style="display:none">
<select class="regional-select" id="team-regional">
  <option value="all">All Regionals</option>
</select>
<a href="#" id="update-team" class="detailsButton">Update</a>
</div>
<div>
<table id="teams">
<tbody>


</tbody>
</table>
</div>
</div>


<script src="jquery-2.1.3.min.js" type="text/javascript"></script>
<script src="taffy.js" type="text/javascript"></script>
<script src="lib.js" type="text/javascript"></script>
<script src="pisces.js" type="text/javascript"></script>
</body>
